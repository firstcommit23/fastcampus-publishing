<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clone coding</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <header>
            <img src="./imgs/comp_0685990%20(1).png" alt="" id="logo" />
            <div id="little-search">
                <button class="little-search-button">어디든지</button
                ><span class="divider"></span>
                <button class="little-search-button">언제든 일주일</button
                ><span class="divider"></span>
                <button class="little-search-button">게스트 추가</button>
                <div id="magnifying-glass-wrapper">
                    <img
                        id="magnifying-glass-icon"
                        src="./imgs/Magnifying_glass_icon.svg"
                        alt="search"
                    />
                </div>
            </div>
            <div class="header-right-section">
                <div class="do-airbnb">당신의 강의를 패스트캠퍼스하세요.</div>
            </div>
            <div id="profile-section">
                <img width="16" src="./imgs/list.svg" alt="list icon" />
                <img
                    width="30"
                    src="./imgs/user-circle.svg"
                    alt="user circle"
                />
            </div>
        </header>
        <div id="category-bar">
            <button class="category-button" id="active-category-button">
                <img
                    class="inactive-img"
                    src="./imgs/airplane.svg"
                    alt="airplane icon"
                />
                <img
                    class="active-img"
                    src="./imgs/airplane_black.svg"
                    alt="airplane icon"
                />
                <div>한옥</div>
            </button>
            <button class="category-button">
                <img
                    class="inactive-img"
                    src="./imgs/armchair.svg"
                    alt="armchair icon"
                />
                <img
                    class="active-img"
                    src="./imgs/armchair_black.svg"
                    alt="armchair icon"
                />
                <div>민박</div>
            </button>
        </div>
    </body>
    <script>
        document.querySelectorAll('.category-button').forEach((button) => {
            button.addEventListener('click', (event) => {
                document
                    .querySelector('#active-category-button')
                    .removeAttribute('id');
                button.setAttribute('id', 'active-category-button');
            });
        });
    </script>
</html>
